repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.1
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort

      - id: pylint
        name: pylint
        entry: uv run pylint
        language: system
        types: [python]
        require_serial: true

  - repo: local
    hooks:
      - id: pytest-soft
        name: pytest (soft check)
        entry: uv run python -c "import subprocess, sys; ret = subprocess.call(['uv', 'run', '-m', 'pytest']); print('\n⚠️  TESTS FAILED! Fix them before pushing!\n') if ret != 0 else None; sys.exit(0)"
        language: system
        pass_filenames: false
        always_run: true
        verbose: true
        stages: [pre-commit]

      - id: pytest-strict
        name: pytest (strict check)
        entry: uv run -m pytest
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]
